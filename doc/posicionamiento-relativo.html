<html>

    <title>Ejemplo de fondo</title>

  <body>

        background-color: #606;
        color: #ffc;
        padding: 10px;
        text-align: center;
        width: 300px;
      "
    >
      Hola esto es una prueba
    </div>

      capa de posicionamiento relative<br />Se tiene en cuenta esta capa para

    <h2>hola de nuevo!</h2>
