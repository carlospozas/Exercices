<!DOCTYPE html>
<html>
  <head>
    <title>Ejemplo de tabla anidada</title>
  </head>
  <body>
    <table cellspacing="4" cellpadding="4" border="2">
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
      </tr>
      <tbody align="center" bgcolor="#ff8800" valign="top">
        <tr>
          <td>4</td>
          <td>
            Esta es una celda
            <br />
            5
          </td>
          <td>6</td>
        </tr>
        <tr>
          <td>7</td>
          <td>8</td>
          <td>9</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
