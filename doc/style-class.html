<!DOCTYPE html>
<html>
  <head>
    <title>Ejemplo de la utilizacion de clases</title>
    <style type="text/css">
      .fondonegroletrasblancas {
        background-color: black;
        color: white;
        font-size: 12;
        font-family: arial;
      }
      .letrasverdes {
        color: #009900;
      }
    </style>
  </head>

  <body>
    <h1 class="letrasverdes">Titulo 1</h1>
    <h1 class="fondonegroletrasblancas">Titulo 2</h1>

    <p class="letrasverdes">Esto es un parrafo con estilo de letras verdes</p>
    <p class="fondonegroletrasblancas">
      Esto es un parrafo con estilo de fondo negro y las letras blancas. Es
      todo!
    </p>
  </body>
</html>
