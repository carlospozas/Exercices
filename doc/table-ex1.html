<!DOCTYPE html>
<html>
  <head>
    <title>Ejemplo de tabla anidada</title>
  </head>
  <body>
    <table
      align="center"
      cellspacing="2"
      cellpadding="2"
      border="1"
      bgcolor="dddddd"
    >
      <tr>
        <td colspan="4" align="center" bgcolor="666666">
          <font color="#FFFFFF"
            ><strong>Animales en peligro de extinción</strong></font
          >
        </td>
      </tr>
      <tr bgcolor="aaaaaa">
        <td>Nombre</td>
        <td align="center">Cabezas</td>
        <td align="center">Previsión 2010</td>
        <td align="center">Previsión 2020</td>
      </tr>
      <tr>
        <td>Ballena</td>
        <td align="center">6000</td>
        <td align="center">4000</td>
        <td align="center">1500</td>
      </tr>
      <tr>
        <td>Oso Pardo</td>
        <td align="center">50</td>
        <td rowspan="2" colspan="2" align="center" bgcolor="red">0</td>
      </tr>
      <tr>
        <td>Lince</td>
        <td align="center">10</td>
      </tr>
      <tr>
        <td>Tigre</td>
        <td align="center">300</td>
        <td colspan="2" align="center">210</td>
      </tr>
    </table>
  </body>
</html>
